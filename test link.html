<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Active Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            /* font-weight: bold; */
            color: black; /* Style for active links */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="test link.html" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="test link.html" id="products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="test link.html" id="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="test link.html" id="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Content -->
    <div class="container mt-5">
        <h1>Welcome to MySite</h1>
        <p>Click on the navigation links to see the active state dynamically change and persist across page loads.</p>
    </div>
    <!-- JavaScript -->
    <script>
        // Function to handle active link styling
        function setActiveLink(linkId) {
            // Remove active class from all links
            document.querySelectorAll('.nav-link').forEach(item => item.classList.remove('active', 'text-dark'));    
            // Add active class to the clicked link
            const activeLink = document.getElementById(linkId);
            if (activeLink) {
                activeLink.classList.add('active', 'text-dark');
                localStorage.setItem('activeLink', linkId); // Save the active link ID to localStorage
            }
        }
        // Add event listener to all nav-link elements
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function () {
                setActiveLink(this.id);
            });
        });
        // On page load, retrieve and set the active link
        const savedLinkId = localStorage.getItem('activeLink');
        if (savedLinkId) {
            setActiveLink(savedLinkId);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
